<!DOCTYPE html>
<html>
<head>
    <title>Register or Login</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin-bottom: 20px;
        }
        label, input {
            margin-bottom: 10px;
        }
        .container {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <h1>Register or Login</h1>
    <div class="container">
        <div>
            <h2>Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" name="register">Register</button>
            </form>
        </div>
        <div>
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ login_form.as_p }}
                <button type="submit" name="login">Login</button>
            </form>
        </div>
    </div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
</body>
</html>
